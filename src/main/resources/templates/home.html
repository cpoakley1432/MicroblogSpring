<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microblog</title>
</head>
<body>
{{^username}}
<form action="login" method="post">
    <input type="text" placeholder="Enter your name" name="username"/>
    <button type="submit">Login</button>
</form>
{{/username}}

{{#username}}
<form action="enter-message" method="post">
    <input type="text" placeholder="Enter your message" name="text"/>
    <button type="submit">Submit</button>
</form>
<br>
Messages by {{.}}:<br>
{{#message}}<br>
{{id}}. {{text}}

<form action="delete-message" method="post" style="display:inline">
    <input type="hidden" value={{id}} name="id"/>
    <button type="submit">Delete</button>
</form><br>
<form action="update-message" method="post">
    <input type="text" placeholder="Update your message" name="text">
    <input type="hidden" value={{id}} name="id"/>
    <button type="submit">Update</button>
</form>
{{/message}}
{{/username}}
</body>
</html>
